<!DOCTYPE html>
<html lang="en">
  <head>

    <title>To Do List</title>
    <link rel="stylesheet" href="./box/style.css" />
    <script src="./box/index.js" defer></script>
  </head>
  <body>
    <main>
      <div>
        <h1>Todo list</h1>
        <div id="input-container">
          <input id="tet"
            type="text"
            placeholder="enter name of task"
            name="task-name"
          />
          <textarea
            name="task-description"
            id=""
            placeholder="Enter task description"
            cols="30"
            rows="10"
          ></textarea>
        <button id="but">Add To Cart</button>
        </div>
        <ul id="list">

        </ul>
      </div>
    </main>
  </body>
</html>
